<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="header">
        <div class="header-overlay"></div>

        <div class="container">
            <nav>
                <img src="./images/logo.png" class="logo" alt="">

                <a href="#" class="login-btn">Sign In</a>
            </nav>
        </div>

        <div class="hero-area">
            <h1 class="txt1">Unlimited movies, TV shows, and more</h1>
            <h3 class="txt2">Plans now start at USD2.99/month.</h3>
            <p class="txt3">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="subscribe">
                <div class="email-container">
                    <input type="text" id="email" required>
                    <label for="email" class="l">Email Address</label>
                </div>
                <button>get started <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

    </section>
    <hr>
</body>

</html>
